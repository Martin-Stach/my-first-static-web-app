<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <h1>Vanilla Anuglar App Test</h1>
    <p>Loading message from the API: <b id="name">...</b></p>
    <app-root></app-root>
  </body>
  <script>
    (async function () {
      let { text } = await (await fetch('/api/GetMessage')).json();
      document.querySelector('#name').textContent = text;
    })();
  </script>
</html>
